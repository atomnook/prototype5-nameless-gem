syntax = "proto3";

package protobuf;

import "character/character.proto";
import "item/equipment.proto";
import "skill/attack.proto";
import "routine/routine.proto";

message Database {
  repeated character.Character characters = 1;

  repeated item.Equipment equipments = 2;

  repeated skill.Attack attacks = 3;

  repeated routine.Routine routines = 4;
}
