@import protobuf.core._

@(values: List[(Name, Attributes)], get: String => play.api.mvc.Call)(html: Html)

<table class="table table-striped">
    <tr>
        <th>name</th>
        <th>hp</th>
        <th>tp</th>
        <th>str</th>
        <th>vit</th>
        <th>int</th>
        <th>wis</th>
        <th>agi</th>
        <th>luc</th>
    </tr>

    @html

    @for((name, value) <- values) {
        <tr>
            <td><a class="label label-primary" href="@get(name.name)">@name.name</a></td>
            <td>@value.hp</td>
            <td>@value.tp</td>
            <td>@value.str</td>
            <td>@value.vit</td>
            <td>@value.int</td>
            <td>@value.wis</td>
            <td>@value.agi</td>
            <td>@value.luc</td>
        </tr>
    }
</table>
