@(character: protobuf.Character)

@Pages.main {
    @Pages.row1 {
        @table(character :: Nil) {
            <tr>
                <td></td>
                <td>@Components.text(id = "name", getter = "nameValue", placeholder = "character name", default = character.name)</td>
                <td>
                    <button id="update" class="btn btn-success" type="submit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Update
                    </button>
                </td>
            </tr>
            <tr>
                <td>@Components.text(id = "id", getter = "idValue", placeholder = "character id")</td>
                <td></td>
                <td>
                    <button id="copy" class="btn btn-success" type="submit">
                        <span class="glyphicon glyphicon-paste" aria-hidden="true"></span> Copy
                    </button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button id="delete" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Delete
                    </button>
                </td>
            </tr>
        }
    }

    <script>
        $('#update').click(function() {
            @Apis.post(routes.CharacterController.set) {
                {
                    'id': '@character.getId.id',
                    'name': nameValue()
                }
            }
        });

        $('#copy').click(function() {
            @Apis.post(routes.CharacterController.set) {
                {
                    'id': idValue(),
                    'name': nameValue()
                }
            }
        });

        $('#delete').click(function() {
            @Apis.delete(routes.CharacterController.delete(character.getId.id))
        });
    </script>
}
